<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>

  <section class="container">
    <h1>Formulário de cadastro.</h1>

    <form method="POST" class="formulario">
      <label for="nome">Nome</label>
      <input type="text" class="nome validar">
       
      <label for="sobrenome">Sobrenome</label>
      <input type="text" class="sobrenome validar">
      
      <label for="CPF">CPF</label>
      <input type="text" class="cpf validar">

      <label for="Usuário">Usuário</label>
      <input type="text" class="usuario validar">
      
      <label for="senha">Senha</label>
      <input type="text" class="senha validar">

      <label for="repetir-senha">repetir-senha</label>
      <input type="text" class="repetir-senha validar">
      
      <button>Enviar</button>
    </form>
   
  <script src="./js/valida_cpf.js"></script>
  <script src="./js/main.js"></script>
</body>
</html>
